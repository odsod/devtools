- name: Install packages
  become: yes
  apt:
    name:
      - tmux
    state: latest
  tags: [tmux]

- name: Install dotfiles
  copy:
    src: "{{ item }}"
    dest: ~/.{{ item }}
  loop:
    - tmux.conf
  tags: [tmux]

- name: Install scripts
  copy:
    src: "{{ item }}"
    dest: "{{ bin_dir }}/{{ item }}"
    mode: 0755
  loop:
    - tmuxssh
    - tmuxargs
    - print-tmux-colors
  tags: [tmux]
