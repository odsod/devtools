- name: Add PPA
  become: yes
  apt_repository:
    repo: ppa:git-core/ppa
    update_cache: yes
  tags: [git]

- name: Install APT packages
  become: yes
  apt:
    name: '{{item}}'
    state: present
  loop:
    - git
  tags: [git]

- name: Install dotfiles
  copy:
    src: '{{item}}'
    dest: ~/.{{item}}
  loop:
    - gitconfig
  tags: [git]

- name: Install NPM packages
  become: yes
  npm:
    name: '{{item}}'
    global: yes
    state: present
  with_items:
    - diff-so-fancy
  tags: [git]

- name: Install pip3 packages
  become: yes
  pip:
    name: '{{item}}'
    executable: pip3
  with_items:
    - gitlint
  tags: [dev_python]
