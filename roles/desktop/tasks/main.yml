- name: Install packages
  become: yes
  apt:
    name:
      - rofi
      - tmux
      - rxvt-unicode
      - keepassxc
      - xclip
      - xdotool
      - libnotify-bin
      # build deps for interception-tools
      - cmake
      - libyaml-cpp-dev
      - libevdev-dev
      - libsystemd-dev
      - libudev-dev
    state: latest
  tags: [desktop]

- name: Create dotfolders
  file:
    path: ~/.{{ item }}
    state: directory
  loop:
    - urxvt/ext
    - config/rofi
  tags: [desktop]

- name: Install dotfiles
  copy:
    src: "{{ item }}"
    dest: ~/.{{ item }}
  loop:
    - Xresources
    - urxvt/ext/clipboard
    - config/rofi/config
    - config/rofi/nord.rasi
  tags: [desktop]

- name: Install scripts
  copy:
    src: "{{ item }}"
    dest: "{{ bin_dir }}/{{ item }}"
    mode: 0755
  loop:
    - urxvtmux
  tags: [desktop]
